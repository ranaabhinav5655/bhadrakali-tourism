<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar a { padding: 10px; transition: .3s; }
    .navbar a.active, .navbar a:hover { background: skyblue; color: white; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="test.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="service.html">Services</a>
    <a href="about.html">About Us</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const current = window.location.pathname.split("/").pop() || "index.html";
      console.log('Current:', current);
      document.querySelectorAll(".navbar a").forEach(link => {
        console.log('Comparing', link.getAttribute("href"), 'to', current);
        if (link.getAttribute("href") === current) {
          console.log('â†’ Adding active class to', link);
          link.classList.add("active");
        }
      });
    });
  </script>

  <h1>Open this as `test.html` in your browser</h1>
</body>
</html>
